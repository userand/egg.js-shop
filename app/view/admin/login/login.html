<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>NodeShop商城系统后台登录</title>
	<link rel="stylesheet" type="text/css" href="/public/admin/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="/public/admin/css/login.css" />
</head>

<body>
	<div class="m-login-bg">
		<div class="m-login">
			<h3>NodeShop商城系统登录</h3>
			<div class="m-login-warp">
				<form class="layui-form" action='/admin/dologin' method='post' >
					<input type="hidden" name="_csrf" value="<%=csrf%>" />
					<div class="layui-form-item">
						<input type="text" name="username" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item">
						<input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<input type="text" name="verity" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-inline">
							<img class="verifyImg" style="vertical-align: middle;margin-top: -5px;" onclick="this.src=this.src+'?c='+Math.random();" src="/admin/verify" />
						</div>
					</div>
					<div class="layui-form-item m-login-btn">
						<div class="layui-inline">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登录</button>
						</div>
						<div class="layui-inline">
							<button type="reset" class="layui-btn layui-btn-primary">取消</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
	<script src="/public/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['form', 'layedit', 'laydate'], function () {
			var form = layui.form(),
				layer = layui.layer;

			//自定义验证规则
			form.verify({
				username: function (value) {
					if (value.length < 5) {
						return '用户名至少得5个字符啊';
					}
				},
				password: [/(.+){6,12}$/, '密码必须6到12位'],
				verity: [/(.+){6}$/, '验证码必须是6位'],

			});

			//监听提交
			form.on('submit(login)', function (data) {

				// layer.alert(JSON.stringify(data.field), {
				// 	title: '最终的提交信息'
				// })
				 //return false;
			});

		});
	</script>
</body>

</html>
